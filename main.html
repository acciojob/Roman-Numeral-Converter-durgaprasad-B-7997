<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roman Numeral Converter</title>
</head>
<body>
  <h1>Roman Numeral Converter</h1>
  <input type="number" id="numberInput" min="1" max="100000" placeholder="Enter number">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convertToRoman(num) {
      if (num <= 0 || num > 100000) {
        return "Invalid input";
      }

      const romanNumerals = [
        ["M", 1000],
        ["CM", 900],
        ["D", 500],
        ["CD", 400],
        ["C", 100],
        ["XC", 90],
        ["L", 50],
        ["XL", 40],
        ["X", 10],
        ["IX", 9],
        ["V", 5],
        ["IV", 4],
        ["I", 1],
      ];

      let result = "";

      for (let [symbol, value] of romanNumerals) {
        while (num >= value) {
          result += symbol;
          num -= value;
        }
      }

      return result;
    }

    function convert() {
      const input = document.getElementById("numberInput").value;
      const result = convertToRoman(parseInt(input));
      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
